<div *ngIf="selectedRecipe != null">
    <div class="row">
        <div class="col-xs-12">
          <img src="{{selectedRecipe.imagePath}}" alt="{{selectedRecipe.name}}" class="img-responsive" style="max-height:300px">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h1>{{selectedRecipe.name}}</h1>
        </div>
      </div>
      <div class="row">
        <div *ngIf="selectedRecipe.description != null" class="col-xs-12">
          Description: {{selectedRecipe.description}}
        </div>
        <div *ngIf="selectedRecipe.description == null" class="col-xs-12">
            Description: No Recipe Selected.
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a style="cursor:pointer;" (click)="toShoppingListClicked()">To Shopping List</a></li>
              <li><a style="cursor:pointer;" >Edit Recipe</a></li>
              <li><a style="cursor:pointer;" >Delete Recipe</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div *ngIf="selectedRecipe.ingredients != null" class="col-xs-12">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of selectedRecipe.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
          </ul>
        </div>
        <div *ngIf="selectedRecipe.ingredients == null" class="col-xs-12">
          Ingredients: No ingredients supplied for this item.
        </div>
      </div>
</div>
<div *ngIf="selectedRecipe == null"><p>Please select a recipe!</p></div>
