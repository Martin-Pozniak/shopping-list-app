<div *ngIf="selectedRecipe != null">
    <div class="row">
        <div class="col-xs-12">
          <img src="{{selectedRecipe.imagePath}}" alt="{{selectedRecipe.name}}" class="img-responsive" style="max-height:300px">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h1>{{selectedRecipe.name}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#">To Shopping List</a></li>
              <li><a href="#">Edit Recipe</a></li>
              <li><a href="#">Delete Recipe</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div *ngIf="selectedRecipe != null" class="col-xs-12">
          Description: {{selectedRecipe.description}}
        </div>
        <div *ngIf="selectedRecipe == null" class="col-xs-12">
            Description: No Recipe Selected.
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div *ngIf="selectedRecipe != null" class="col-xs-12">
              Ingredients:
            </div>
            <div *ngIf="selectedRecipe == null" class="col-xs-12">
              Ingredients: No Recipe Selected.
            </div>
        </div>
      </div>
</div>
<div *ngIf="selectedRecipe == null"><p>Please select a recipe!</p></div>
